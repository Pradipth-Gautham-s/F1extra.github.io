<html>

<head>
    <title>forms</title>
    <style>
        body{
            background-color: indianred;
        }
    </style>
</head>

<body>

    <form><br><br>
        <br><br>
        

        <table align="center" bgcolor="Silver" cellpadding="5" cellspaceing="5">
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>


                <td><b>Title:</b></td>
                <td><input type="text" name="name" placeholder="Mr/Miss/Mrs/Ms"></td>
            </tr>
            <tr>
                <td><b>First Name:</b></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td><input type="text" name="mname"></td>
            </tr>
            <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="text" name="phnumber" placeholder="017xxxxxxxx"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="text" name="email" placeholder="sample@example.com"></td>
            </tr>

            <tr>
                <td><b>Date Of Birth:</b></td>
                <td><input type="text" size="5"> - <input type="text" size="5"> - <input type="text"
                        size="5"><i>(dd-mm-yyyy)</i></td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><input type="text" name="address" size="60" placeholder="Street- House- Road-"></td>
            </tr>
            <tr>
                <td><b>Plan:</b></td>
                <td><input type="checkbox" name="course"><b>1 Month(299rs)</b>
                    <input type="checkbox" name="course"><b>3 Months(799rs)</b>
                    <input type="checkbox" name="course"><b>6 Months(1499rs)</b>
                    <input type="checkbox" name="course"><b>1 Year(2999rs)</b>
            </tr>

            <tr>
                <td><a href="https://pay.google.com/gp/w/u/0/home/signup?sctid=55709882696389"><button>Proceed to Pay</button></a></td>
                <td><input type="Reset" name="Reset" value="Reset"></td>
            </tr>






        </table>
    </form>



</body>

</html>
